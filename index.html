<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>To Do App</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header>
  	<nav>
  		<div class="nav-wrapper">
  			<a href="#" class="brand-logo">To Do App</a>
  		</div>
  	</nav>
  </header>
  <section class="container">
  	 <div class="row">
  	 	<div class="col s12">
  	 	   <form action="#"></form>
  	 		<textarea id="ingresaTarea" placeholder="Ingresa tu tarea" cols="30" rows="10"></textarea>
  	 		<button type="submit" class="btn"><i class="material-icons left">add</i>Agregar</button>
  	 		</form>
  	 	</div>
  	 </div>
  	 <div class="row">
  	 	<div class="col s12">
  	 		<h5>To Do Items:</h5>
  	 	</div>
  	 </div>
  	 <div class="row">
  	 	<div class="col s12">
  	 		<div id="agregarTarea"></div>
  	 	</div>
  	 </div>
  	 <hr>
  	 <div class="row">
  	 	<div class="col s12">
  	 		<h5>Completed Items:</h5>
  	 	</div>
  	 </div>
  	  <div class="row">
  	 	<div class="col s12">
  	 		<div id="completaTarea"></div>
  	 	</div>
  	 </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
